<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positionnement</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- no position -->
    <section class="warpper">
        <div id="green" class="vert">
            <div id="blue" class="bleu">
                <div id="orange" class="orange"></div>
            </div>
        </div>
    </section>

     <div class="separator"></div> <!-- cela sert juste a faire un espace entre deux exos  -->
    <!-- relative -->
    <section class="warpper">
        <div class="vert" id="greenRel">
            <div class="bleu" id="blueRel"></div>
            <div class="orange" id="orangeRel"></div>
        </div>
    </section>

    <div class="separator"></div> <!-- cela sert juste a faire un espace entre deux exos  -->
    <!-- absolute -->
    <section class="warpper">
        <div class="vert" id="greenAbs">
            <div class="bleu" id="blueAbs">
                <div class="orange" id="orangeAbs"></div>
            </div>
        </div>
    </section>

    <div class="separator"></div> <!-- cela sert juste a faire un espace entre deux exos  -->
    <!-- absolute 2 -->
    <section class="warpper">
        <div class="vert" id="greenAbs2">
            <div class="bleu" id="blueAbs2"></div>
                <div class="darkBlue" id="darkBlueAbs2">
                    <div class="orange" id="orangeAbs2"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="separator"></div> <!-- cela sert juste a faire un espace entre deux exos  -->
    <!-- Carre -->
    <section class="warpper">
        <div class="darkBlue" id="darkBlueSqr">
            <div class="vert" id="greenSqr"></div>
            <div class="bleu" id="blueSqr"></div>
            <div class="orange" id="orangeSqr"></div>
            <div class="jaune" id="yellowSqr"></div>
        </div>
    </section>

    <div class="separator"></div> <!-- cela sert juste a faire un espace entre deux exos  -->
    <!-- Carre 2 -->
    <section class="warpper">
        <div class="darkBlue" id="darkBlueSqr2">
            <div class="vert" id="greenSqr2"></div>
            <div class="bleu" id="blueSqr2"></div>
            <div class="orange" id="orangeSqr2"></div>
            <div class="jaune" id="yellowSqr2"></div>
        </div>
    </section>
</body>
</html>
